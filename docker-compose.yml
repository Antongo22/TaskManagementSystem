services:
  taskmanagement:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: task-management-api
    ports:
      - "8080:8080"
      - "8081:8081"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - taskmanagement-network

networks:
  taskmanagement-network:
    driver: bridge

